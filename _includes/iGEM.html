{% if site.data.iGEM %}
<section class="section iGEM-section">

  <h2 class="section-title"><i class="fa fa-archive"></i>iGEM Competition Experience</h2>

  {% for intro in site.data.iGEM %}
  <div class="intro">
      <p>{{ intro.description }}</p>
  </div><!--//intro-->
  {% endfor%}

  {% for iGEM in site.data.iGEM %}
    <div class="item">

      <span class="iGEM-title"><a href="{{ iGEM.link }}">{{ iGEM.title }}</a></span>

      {% if iGEM.tagline %}
      - <span class="iGEM-tagline">{{ iGEM.tagline }}</span>
      {% endif %}

    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
