  <br> &hearts; Design and build up the team project
  <br> &hearts; Task arrangement and process control for hardware part
  <br> &hearts; In charge of the design for microfluidic chip and programming on pyboard
  <br> &hearts; Make a presentation in the Final Giant Jamboree and won a <b>Gold Medal</b> Award plus the <b>Best Information Processing Project Nomination</b> Award"
- project:
  title: <b><font color="#6e3852" size="3"> Rewirable Circuit </font></b>
  link: "http://2014.igem.org/Team:HZAU-China"
  time: Member  10/2013-11/2014
  location: Boston, MA, USA
  tagline: "By designing and implementing a rewirable circuit, this project intends to address problems like overload of the host bacteria and signal crosstalk between circles. Instead of merely combining different functional modules, we constructed one integrated processing module with fewer parts by utilizing the common structures between modules. The circuit we designed is a rewirable one and the topological structure of the processing module can be altered to adapt to environmental change. The basic idea is to rewire the connections between parts and devices to implement multiple functions with the help of the site-specific recombination systems.
  <br> &hearts; Read related papers and improved our project
  <br> &hearts; Responsible for data analyses and basic molecular experiment
  <br> &hearts; Won a <b>Gold Medal</b>"
